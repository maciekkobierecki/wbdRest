<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>WBDshop</title>
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|VT323" rel="stylesheet">
  <link rel="stylesheet" href="add.css">
  <script src="jquery-3.2.1.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="logo">
            WBDhurtownia
            
        </div>

        

        <div id="menu">
            <div class="option" >Produkty</div>
            <div class="option">O nas</div>
            <div class="option">Kontakt</div>
            <div class="option">Regulamin</div>
            <div style="clear:both"></div>
        </div>

        <div id="topbar">
            Koszyk
        </div>


        <div id="content">
            <div id="form">
                <form>
                        id:<br>
                        <input type="text" id="id" class="input"><br>
                        rodzaj:<br>
                        <input type="text" id="rodzaj" class="input"><br>
                        model:<br>
                        <input type="text" id="model" class="input"><br>
                        data produkcji:<br>
                        <input type="text" id="data_produkcji" class="input"><br>
                        cena:<br>
                        <input type="text" id="cena" class="input"><br>
                        dostępna ilość:<br>
                        <input type="text" id="dostepna_ilosc" class="input"><br>
                        id hurtownii:<br>
                        <input type="text" id="id_hurtownii" class="input"><br>
                      </form>
                      <div id="submit">
                            dodaj
                        </div>
                    </div>
        </div>
        

        <div id="footer">
            Copyright Maciek Kobierecki
        </div>

    </div>

  <script src="add.js"></script>
</body>
</html>
